name: Train Regime-Aware Trading System

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours (less frequent)
  push:
    branches: [ main ]
    paths:
      - 'scripts/train_regime.py'
      - 'src/strategies/regime_ensemble.py'
      - '.github/workflows/train-regime.yml'

jobs:
  train:
    runs-on: ubuntu-latest
    
    env:
      KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
      KRAKEN_PRIVATE_KEY: ${{ secrets.KRAKEN_PRIVATE_KEY }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests numpy pandas
    
    - name: Train regime-aware system
      run: |
        echo "Starting regime-aware multi-timeframe training..."
        python scripts/train_regime.py \
          --api-key "$KRAKEN_API_KEY" \
          --private-key "$KRAKEN_PRIVATE_KEY" \
          --pair SOLUSD \
          --output regime_strategy.json
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: regime-results
        path: |
          regime_strategy.json
        retention-days: 7
    
    - name: Create results summary
      run: |
        echo "## Regime-Aware Training Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Generated: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- Strategy: Multi-Timeframe Ensemble" >> $GITHUB_STEP_SUMMARY
        echo "- Timeframes: 1h, 4h, 24h" >> $GITHUB_STEP_SUMMARY
        echo "- Components: Trend + Volatility + Mean Reversion" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "regime_strategy.json" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Performance" >> $GITHUB_STEP_SUMMARY
          python3 -c "
import json
with open('regime_strategy.json') as f:
    data = json.load(f)
bt = data.get('backtest', {})
print(f\"Trades: {bt.get('trades', 'N/A')}\")
print(f\"Win Rate: {bt.get('win_rate', 0):.1%}\")
print(f\"Avg PnL: {bt.get('avg_pnl', 0):.2%}\")
print(f\"Max DD: {bt.get('max_dd', 0):.1%}\")
print(f\"Sharpe: {bt.get('sharpe', 0):.2f}\")
" >> $GITHUB_STEP_SUMMARY
        fi
