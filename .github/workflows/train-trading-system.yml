name: Train Trading System

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - 'src/**'
      - '.github/workflows/train-trading-system.yml'

jobs:
  train:
    runs-on: ubuntu-latest
    
    env:
      KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
      KRAKEN_PRIVATE_KEY: ${{ secrets.KRAKEN_PRIVATE_KEY }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests numpy pandas ta
    
    - name: Train genetic algorithm
      run: |
        echo "Starting training..."
        python scripts/train_ga.py \
          --api-key "$KRAKEN_API_KEY" \
          --private-key "$KRAKEN_PRIVATE_KEY" \
          --pair SOLUSD \
          --candles 2000 \
          --generations 50 \
          --output best_strategy.json
        
    - name: Run paper trading validation
      run: |
        echo "Running paper trading validation..."
        python scripts/paper_trader.py \
          --api-key "$KRAKEN_API_KEY" \
          --private-key "$KRAKEN_PRIVATE_KEY" \
          --strategy best_strategy.json \
          --paper \
          --output paper_results.json
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: trading-results
        path: |
          best_strategy.json
          paper_results.json
        retention-days: 7
    
    - name: Create results summary
      run: |
        echo "## Training Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Generated: $(date)" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "best_strategy.json" ]; then
          echo "### Best Strategy Parameters" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat best_strategy.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f "paper_results.json" ]; then
          echo "### Paper Trading Results" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat paper_results.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi